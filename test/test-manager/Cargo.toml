[package]
name = "test-manager"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
futures = "0.3"
regex = "1"
chrono = { workspace = true }
tarpc = { version = "0.30", features = ["tokio1", "serde-transport", "serde1"] }
tokio = { workspace = true, features = ["macros", "rt", "process", "time", "fs", "io-util", "rt-multi-thread"] }
tokio-serial = "5.4.1"
err-derive = "0.3.1"
bytes = "1.3.0"
test_macro = { path = "./test_macro" }
ipnetwork = "0.20"
once_cell = "1.16.0"
inventory = "0.1"
data-encoding-macro = "0.1.12"
itertools = "0.10.5"
libc = "0.2.14"
clap = { version = "4.1", features = ["derive"] }
async-tempfile = "0.2"
async-trait = "0.1"
uuid = "1.3"

serde = "1.0"
serde_json = "1.0"
tokio-serde = { version = "0.8.0", features = ["json"] }
log = { workspace = true }

pcap = { version = "0.10.1", features = ["capture-stream"] }
pnet_packet = "0.31.0"

test-rpc = { path = "../test-rpc" }

env_logger = { workspace = true }

tonic = { workspace = true }
tower = { workspace = true }
colored = "2.0.0"

mullvad-management-interface = { path = "../../mullvad-management-interface" }
old-mullvad-management-interface = { git = "https://github.com/mullvad/mullvadvpn-app", rev = "2023.3", package = "mullvad-management-interface" }
talpid-types = { path = "../../talpid-types" }
mullvad-types = { path = "../../mullvad-types" }
# FIXME: does this always enable override?
mullvad-api = { path = "../../mullvad-api", features = ["api-override"] }

ssh2 = "0.9.4"

nix = { version = "0.25", features = ["net"] }

[target.'cfg(target_os = "macos")'.dependencies]
tun = "0.5.1"

[dependencies.tokio-util]
version = "0.7"
features = ["codec"]
default-features = false
