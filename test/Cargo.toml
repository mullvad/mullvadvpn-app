[workspace]
resolver = "2"
members = [
  "connection-checker",
  "socks-server",
  "test-manager",
  "test-rpc",
  "test-runner",
]

[workspace.package]
edition = "2024"
rust-version = "1.91.0"
repository = "https://github.com/mullvad/mullvadvpn-app/"
license = "GPL-3.0-only"

[workspace.dependencies]
async-trait = "0.1.58"
bytes = "1.3.0"
chrono = { version = "0.4.26", default-features = false }
clap = { version = "4.2.7", features = ["cargo", "derive"] }
colored = "2.0.0"
dirs = "6.0.0"
env_logger = "0.11.7"
futures = "0.3"
hyper-util = { version = "0.1.8", features = [
  "client",
  "client-legacy",
  "http2",
] }
log = "0.4"
nix = { version = "0.30.1", features = ["ioctl", "net", "signal", "socket"] }
rand = "0.9"
serde = "1.0"
serde_json = "1.0"
socket2 = "0.5.7"
surge-ping = "0.8"
tarpc = { version = "0.31", features = ["serde-transport", "serde1", "tokio1"] }
thiserror = "2.0"
tokio = { version = "1.44", features = [
  "fs",
  "io-util",
  "macros",
  "process",
  "rt",
  "rt-multi-thread",
  "time",
] }
tokio-serial = "5.4.1"
tonic = "0.13.1"
tower = "0.5.1"
windows-sys = "0.52.0"

[workspace.lints.clippy]
allow_attributes = "warn"
as_ptr_cast_mut = "warn"
as_underscore = "warn"
borrow_as_ptr = "warn"
implicit_clone = "warn"
undocumented_unsafe_blocks = "warn"
unicode_not_nfc = "warn"
unused_async = "deny"
wildcard_dependencies = "deny"

# Keep all lints in sync with `../Cargo.toml`
[workspace.lints.rust]
absolute_paths_not_starting_with_crate = "deny"
# Easy to read style and opinionated best practices
explicit_outlives_requirements = "warn"
macro_use_extern_crate = "deny"
missing_abi = "deny"
# Security
non_ascii_idents = "forbid"
# Deny old style Rust
rust_2018_idioms = { level = "deny", priority = -1 }
single_use_lifetimes = "warn"
unused_lifetimes = "warn"
unused_macro_rules = "warn"
