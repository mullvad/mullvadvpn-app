[package]
name = "talpid-routing"
version = "0.0.0"
authors = ["Mullvad VPN"]
description = "Library for managing routing tables"
license = "GPL-3.0"
edition = "2021"
publish = false


[dependencies]
err-derive = "0.3.1"
futures = "0.3.15"
ipnetwork = "0.16"
log = "0.4"
talpid-types = { path = "../talpid-types" }
tokio = { version = "1.8", features = ["process", "rt-multi-thread", "net"] }

[target.'cfg(not(target_os="android"))'.dependencies]
talpid-types = { path = "../talpid-types" }

[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2"
lazy_static = "1.0"
rtnetlink = "0.11"
netlink-packet-route = "0.13"
netlink-sys = "0.8.3"

[target.'cfg(target_os = "macos")'.dependencies]
tokio-stream = { version = "0.1", features = ["io-util"] }
# TODO: The PF socket type isn't released yet
nix = { git = "https://github.com/nix-rust/nix", rev = "b13b7d18e0d2f4a8c05e41576c7ebf26d6dbfb28", features = ["socket"] }
libc = "0.2"
bitflags = "1.2"
talpid-time = { path = "../talpid-time" }
# TODO: use real release
system-configuration = { git = "https://github.com/mullvad/system-configuration-rs", ref = "5df2d065fa6c40a75f4f93b8a1db598abfc16743" }


[target.'cfg(windows)'.dependencies]
libc = "0.2"
socket2 = { version = "0.4.2", features = ["all"] }
talpid-windows-net = { path = "../talpid-windows-net" }
widestring = "1.0"
windows-sys = { version = "0.45.0", features = [
     "Win32_NetworkManagement_Ndis",
      "Win32_Globalization"
]}

[dev-dependencies]
tokio = { version = "1", features = [ "test-util" ] }
base64 = "0.20"
