---
name: OSV-Scanner PR Scan

on:
  pull_request:
  workflow_dispatch:

permissions: {}

jobs:
  scan-pr:
    permissions:
      # Require writing security events to upload SARIF file to security tab
      security-events: write
      # Only need to read contents
      contents: read
      actions: read

    # yamllint disable rule:line-length
    uses: "mullvad/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@026fdd7a38cecb41f8e8a00c56e48feb9bea47fc"  # v1.9.0
    with:
      checkout-submodules: true
