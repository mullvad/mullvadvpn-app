---
name: iOS app
on:
  pull_request:
    paths:
      - .github/workflows/ios.yml
      - ios/build-rust-library.sh
      - ios/.swiftformat
      - ios/wireguard-apple
      - ios/**/*.swift
      - ios/**/*.xctestplan
  workflow_dispatch:

permissions: {}

jobs:
  check-formatting:
    name: Check formatting
    runs-on: macos-15
    steps:
      - name: Install SwiftFormat
        run: |
          brew update
          brew upgrade swiftformat

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check formatting
        run: |
          swiftformat --version
          swiftformat --lint .
        working-directory: ios

  swiftlint:
    name: Run swiftlint
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run swiftlint
        run: |
          brew install swiftlint
          swiftlint --version
          swiftlint --reporter github-actions-logging
        working-directory: ios

  ui-test-build:
    name: Build for ui tests (staging)
    runs-on: macos-15
    env:
      SOURCE_PACKAGES_PATH: .spm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/ios/setup-project-toolchain

      - name: Select latest Xcode
        run: |
          # List Xcode directories, ignore Beta/RC versions
          LATEST_XCODE=$(ls -d /Applications/Xcode*.app | grep -Ev "Beta|RC" | sort -V | tail -n 1)
          echo "Latest stable Xcode: $LATEST_XCODE"
          sudo xcode-select -s "$LATEST_XCODE/Contents/Developer"

      - name: Verify Xcode version
        run: xcodebuild -version

      - name: Build for ui tests
        run: |
          set -o pipefail && env NSUnbufferedIO=YES xcodebuild \
          -project MullvadVPN.xcodeproj \
          -scheme MullvadVPNUITests \
          -testPlan MullvadVPNUITestsAll \
          -clonedSourcePackagesDirPath "$SOURCE_PACKAGES_PATH" \
          -disableAutomaticPackageResolution \
          -destination "platform=iOS Simulator,name=iPhone 16" \
          clean build-for-testing 2>&1 | xcbeautify
        working-directory: ios/

  test:
    name: Unit tests
    runs-on: macos-15-xlarge
    env:
      SOURCE_PACKAGES_PATH: .spm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/ios/setup-project-toolchain

      - name: Select latest Xcode
        run: |
          # List Xcode directories, ignore Beta/RC versions
          LATEST_XCODE=$(ls -d /Applications/Xcode*.app | grep -Ev "Beta|RC" | sort -V | tail -n 1)
          echo "Latest stable Xcode: $LATEST_XCODE"
          sudo xcode-select -s "$LATEST_XCODE/Contents/Developer"

      - name: Verify Xcode version
        run: xcodebuild -version

      - name: Run unit tests
        run: |
          set -o pipefail && env NSUnbufferedIO=YES xcodebuild \
            -project MullvadVPN.xcodeproj \
            -scheme MullvadVPN \
            -testPlan MullvadVPNCI \
            -destination "platform=iOS Simulator,name=iPhone 16" \
            -clonedSourcePackagesDirPath "$SOURCE_PACKAGES_PATH" \
            -disableAutomaticPackageResolution \
            -resultBundlePath xcode-test-report \
            test 2>&1 | xcbeautify
        working-directory: ios/

      - name: Archive test report
        if: always()
        run: zip -r test-report.zip ios/xcode-test-report.xcresult

      - name: Store test report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-report.zip
