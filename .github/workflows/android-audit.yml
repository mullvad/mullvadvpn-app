---
name: Android - Audit dependencies
on:
  pull_request:
    paths: [.github/workflows/android-audit.yml, android/**]
  workflow_dispatch:
jobs:
  owasp-dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |-
          cd android
          ./gradlew dependencyCheckAnalyze
