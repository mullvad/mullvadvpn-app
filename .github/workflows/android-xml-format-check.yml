---
name: Android - Check XML formatting
on:
  pull_request:
    paths:
      - .github/workflows/android-xml-format-check.yml
      - android/**/*.xml
  workflow_dispatch:

permissions: {}

jobs:
  prepare:
    uses: ./.github/workflows/resolve-container-image.yml
    with:
      image_file: ./building/android-container-image.txt
      override_container_image: ${{ inputs.override_container_image }}

  check-formatting:
    name: Lint XML using tidy
    needs: prepare
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.prepare.outputs.container_image }}
    steps:
      # Fix for HOME path overridden by GH runners when building in containers, see:
      # https://github.com/actions/runner/issues/863
      - name: Fix HOME path
        run: echo "HOME=/root" >> $GITHUB_ENV
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Run tidy
        shell: bash
        run: |-
          git config --global --add safe.directory $(pwd)
          android/scripts/tidy.sh formatAndCheckDiff
