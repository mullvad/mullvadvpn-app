---
name: Android - Check kotlin formatting
on:
  pull_request:
    paths:
      - .github/workflows/android-kotlin-format-check.yml
      - android/gradle/libs.versions.toml
      - android/**/*.kt
      - android/**/*.kts
  workflow_dispatch:
    inputs:
      override_container_image:
        description: Override container image
        type: string
        required: false

permissions: {}

jobs:
  prepare:
    uses: ./.github/workflows/resolve-container-image.yml
    with:
      image_file: ./building/android-container-image.txt
      override_container_image: ${{ inputs.override_container_image }}

  check-formatting:
    needs: prepare
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.prepare.outputs.container_image }}
    steps:
      # Fix for HOME path overridden by GH runners when building in containers, see:
      # https://github.com/actions/runner/issues/863
      - name: Fix HOME path
        run: echo "HOME=/root" >> $GITHUB_ENV

      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Run ktfmt check
        run: android/gradlew -p android ktfmtCheck :buildSrc:ktfmtCheck
