---
name: iOS end-to-end merge to main tests
on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - .github/workflows/ios-end-to-end-tests*.yml
      - ios/**

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  reuse-e2e-workflow:
    uses: ./.github/workflows/ios-end-to-end-tests.yml
    with:
      arg_tests_json_key: "pr-merge-to-main"
    secrets: inherit
