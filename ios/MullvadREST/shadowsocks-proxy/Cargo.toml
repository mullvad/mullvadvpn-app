[package]
name = "shadowsocks-proxy"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = [ "rlib", "staticlib" ]
bench = false

[dependencies]
shadowsocks-service = { git = "https://github.com/mullvad/shadowsocks-rust", rev = "8365bc190f12bda10397584be8b786ffcaf90aeb",  features = [ "local", "stream-cipher", "local-http", "local-tunnel" ] }
tokio = "1"
libc = "0.2"
log = "0.4"

[target.'cfg(any(target_os = "macos", target_os = "ios"))'.dependencies]
oslog = "0.2"

[target.'cfg(target_os = "ios")'.build-dependencies]
cbindgen = "0.24"
