[workspace.package]
authors = ["Mullvad VPN"]
repository = "https://github.com/mullvad/mullvadvpn-app/"
license = "GPL-3.0"
edition = "2021"
rust-version = "1.75.0"

[workspace]
resolver = "2"
members = [
    "android/translations-converter",
    "ios/MullvadREST/Transport/Shadowsocks/shadowsocks-proxy",
    "ios/TunnelObfuscation/tunnel-obfuscator-proxy",
    "mullvad-api",
    "mullvad-cli",
    "mullvad-daemon",
    "mullvad-exclude",
    "mullvad-fs",
    "mullvad-jni",
    "mullvad-management-interface",
    "mullvad-nsis",
    "mullvad-paths",
    "mullvad-problem-report",
    "mullvad-relay-selector",
    "mullvad-setup",
    "mullvad-types",
    "mullvad-version",
    "talpid-core",
    "talpid-dbus",
    "talpid-future",
    "talpid-openvpn",
    "talpid-openvpn-plugin",
    "talpid-platform-metadata",
    "talpid-routing",
    "talpid-time",
    "talpid-tunnel",
    "talpid-tunnel-config-client",
    "talpid-windows",
    "talpid-wireguard",
    "tunnel-obfuscation",
]

[workspace.lints.rust]
rust_2018_idioms = "deny"
non_local_definitions = "allow" # TODO: Remove after fixing warnings generated from `err-derive`

[workspace.lints.clippy]
unused_async = "deny"

[workspace.dependencies]
tokio = { version = "1.8" }
# Tonic and related crates
tonic = "0.10.0"
tonic-build = { version = "0.10.0", default-features = false }
tower = "0.4"
prost = "0.12.0"
prost-types = "0.12.0"

env_logger = "0.10.0"
err-derive = "0.3.1"
log = "0.4"

shadowsocks = { version = "1.16" }
shadowsocks-service = { version = "1.16" }

windows-sys = "0.48.0"

chrono = { version = "0.4.26", default-features = false}
clap = { version = "4.4.18", features = ["cargo", "derive"] }
once_cell = "1.13"


[profile.release]
opt-level = 3
lto = true
strip = true

# Key generation may take over one minute without optimizations
# enabled.
[profile.dev.package."classic-mceliece-rust"]
opt-level = 3
