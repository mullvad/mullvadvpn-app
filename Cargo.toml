[workspace]
resolver = "2"
members = [
    "android/translations-converter",
    "mullvad-daemon",
    "mullvad-cli",
    "mullvad-setup",
    "mullvad-problem-report",
    "mullvad-jni",
    "mullvad-paths",
    "mullvad-relay-selector",
    "mullvad-types",
    "mullvad-api",
    "mullvad-exclude",
    "mullvad-version",
    "talpid-openvpn-plugin",
    "talpid-core",
    "talpid-dbus",
    "talpid-openvpn",
    "talpid-platform-metadata",
    "talpid-routing",
    "talpid-time",
    "talpid-tunnel",
    "talpid-tunnel-config-client",
    "talpid-windows-net",
    "talpid-wireguard",
    "mullvad-management-interface",
    "tunnel-obfuscation",
]

[profile.release]
opt-level = 3
lto = true

# Key generation may take over one minute without optimizations
# enabled.
[profile.dev.package."classic-mceliece-rust"]
opt-level = 3
