[package]
name = "mullvad-setup"
description = "Tool used to manage daemon setup"
authors.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[[bin]]
name = "mullvad-setup"
path = "src/main.rs"

[dependencies]
clap = { workspace = true }
env_logger = { workspace = true }
thiserror = { workspace = true }

mullvad-management-interface = { path = "../mullvad-management-interface" }

tokio = { workspace = true, features =  ["rt-multi-thread"] }

mullvad-daemon = { path = "../mullvad-daemon", default-features = false }
mullvad-paths = { path = "../mullvad-paths" }
mullvad-api = { path = "../mullvad-api" }
mullvad-types = { path = "../mullvad-types" }
mullvad-version = { path = "../mullvad-version" }
talpid-core = { path = "../talpid-core" }
talpid-future = { path = "../talpid-future" }
talpid-types = { path = "../talpid-types" }

[target.'cfg(windows)'.dependencies]
windows-service = "0.6.0"
anyhow.workspace = true

[dependencies.windows-sys]
workspace = true
features = [
    "Win32_Foundation",
    "Win32_Security",
    "Win32_System_Environment",
    "Win32_System_ProcessStatus",
    "Win32_System_Threading",
    "Win32_UI_Shell",
    "Win32_UI_WindowsAndMessaging",
]

[build-dependencies]
winres = "0.1"
anyhow.workspace = true
windows-sys = { workspace = true, features = ["Win32_System_SystemServices"] }
mullvad-version = { path = "../mullvad-version" }

[package.metadata.winres]
ProductName = "Mullvad VPN"
CompanyName = "Mullvad VPN AB"
LegalCopyright = "(c) 2025 Mullvad VPN AB"
InternalName = "mullvad-setup"
