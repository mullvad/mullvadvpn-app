[package]
name = "installer-downloader"
description = """
A secure minimal web installer for the Mullvad app
"""
authors.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.59" }

[build-dependencies]
anyhow = "1.0"
winres = "0.1"
windows-sys = { version = "0.52.0", features = ["Win32_System", "Win32_System_LibraryLoader", "Win32_System_SystemServices"] }

[dependencies]
anyhow = "1.0"
pgp = "0.14.0"
reqwest = { version = "0.12.9", features = ["blocking", "json"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
libui = "0.4"
libui-ffi = "0.4"
image = { version = "0.25.5", default-features = false, features = ["png"] }

[package.metadata.winres]
LegalCopyright = "(c) 2025 Mullvad VPN AB"

[profile.release]
strip = true
opt-level = 'z'
codegen-units = 1
lto = true
panic = 'abort'

# ignored, use
# RUSTFLAGS="-C codegen-units=1 -C panic=abort -C strip=symbols -C opt-level=z" cargo run --bin installer-downloader --release
# these flags lower the binary size by ~1 MiB (2.7 -> 1.7)
